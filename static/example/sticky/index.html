<!DOCTYPE html>
<html>
<head>
	<title>sticky定位初探</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		p {
			line-height: 100px;
			border-bottom: 1px solid #ccc;
		}
		.box {
			position: relative;
		}
		.title {
			top: 0;
			position: sticky;
			position: -webkit-sticky;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1 class="title">1</h1>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
	</div>
	<div class="box">
		<h1 class="title">2</h1>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
	</div>
	<div class="box">
		<h1 class="title">3</h1>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
		<p>12903812</p>
	</div>
</body>
</html>
